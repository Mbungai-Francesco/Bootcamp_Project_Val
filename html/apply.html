
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link rel="stylesheet" href="../style/apply.css">
    <link rel="stylesheet" href="../style.css">
    <script src="../Js/applyDB.js" defer></script>
</head>
<body>
    <div class="container">
        <h2>Job Application Form</h2>
        <form action="submit_form.php" method="post" enctype="multipart/form-data">
            <h3>Personal Information</h3> 
            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" name="fullName" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" id="address" name="address" required>
            </div>
            <div class="form-group">
                <label for="website">Website/Portfolio (optional)</label>
                <input type="url" id="website" name="website">
            </div>
            
            <h3>Position Details</h3> 
            <div class="form-group">
                <label for="position">Position Applied For</label>
                <input type="text" id="position" name="position" required>
            </div>
            <div class="form-group">
                <label for="startDate">Available Start Date</label>
                <input type="date" id="startDate" name="startDate" required>
            </div>
            <div class="form-group">
                <label for="employmentType">Employment Type</label>
                <select id="employmentType" name="employmentType" required>
                    <option value="full-time">Full-time</option>
                    <option value="part-time">Part-time</option>
                    <option value="contract">Contract</option>
                    <option value="internship">Internship</option>
                </select>
            </div>
            
            <h3>Education</h3>
            <div class="form-group">
                <label for="education">Highest Level of Education Completed</label>
                <input type="text" id="education" name="education" required>
            </div>
            <div class="form-group">
                <label for="institution">Institutions Attended</label>
                <textarea id="institution" name="institution" rows="3" required></textarea>
            </div>
            
            <h3>Skills Acquiired</h3> 
            <div class="form-group">
                <label for="skills">Skills</label>
                <textarea id="skills" name="skills" rows="3" required></textarea>
            </div>
            <div class="form-group">
                <label for="certifications">Certifications</label>
                <input type="text" id="certifications" name="certifications">
            </div>
            
            <div class="form-group">
                <label for="references">Professional References</label>
                <textarea id="references" name="references" rows="3" required></textarea>
            </div>
            
            <h3>Upload Documents</h3>
            <div class="form-group">
                <label for="resume">Resume/CV</label>
                <input type="file" id="resume" name="resume" required>
            </div>
            <div class="form-group">
                <label for="coverLetter">Cover Letter</label>
                <input type="file" id="coverLetter" name="coverLetter" required>
            </div>
            <div class="form-group">
                <label for="additionalDocs">Additional Documents</label>
                <input type="file" id="additionalDocs" name="additionalDocs">
            </div>
            
            <div class="form-group">
                <input type="checkbox" id="agree" name="agree" required>
                <label for="agree">I agree to the terms and conditions</label>
            </div>
            <div class="form-group">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
